name: Build News RSS

on:
  push:
    paths:
      - 'news/**'
      - '.github/workflows/news.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci
        working-directory: news

      - name: Build feed
        run: npm run build
        working-directory: news
        env:
          NEWS_SITE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/news

      - name: Commit feed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: regenerate news.xml"
          file_pattern: news/news.xml
