name: Deploy Pages (news)

on:
  push:
    branches: [main]
    paths:
      - 'news/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci
        working-directory: news

      - name: Build feed
        run: npm run build
        working-directory: news
        env:
          NEWS_SITE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/news

      - name: Prepare static site
        run: |
          rm -rf _site
          mkdir -p _site/news
          cp news/news.xml _site/news/news.xml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
